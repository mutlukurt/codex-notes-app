<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Local-First Notes</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="h-screen overflow-hidden">
    <!-- Mobile overlay -->
    <div id="mobileOverlay" class="mobile-overlay hidden md:hidden"></div>
    
    <!-- Mobile header -->
    <div class="md:hidden flex items-center justify-between p-4 sidebar-bg">
        <button id="mobileMenuBtn" class="p-2 rounded-lg hover-accent transition-smooth">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <h1 class="text-xl font-bold">Codex</h1>
        <div class="w-10"></div>
    </div>
    
    <div class="flex h-full md:h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-mobile md:relative w-80 sidebar-bg flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-xl bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Codex</h1>
                    </div>
                    <button id="closeSidebarBtn" class="md:hidden p-2 rounded-xl hover:bg-white/10 transition-smooth">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-white/60 text-sm mt-3 font-medium">Your local-first workspace</p>
            </div>
            
            <!-- Add Folder Button -->
            <div class="p-4">
                <button id="addFolderBtn" class="w-full group flex items-center gap-3 p-4 rounded-xl bg-white/5 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-orange-500 border border-white/10 hover:border-yellow-400/50 transition-all duration-300 hover:shadow-lg hover:shadow-yellow-400/20">
                    <div class="w-8 h-8 rounded-lg bg-white/10 group-hover:bg-white/20 flex items-center justify-center transition-all duration-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <span class="font-semibold group-hover:text-gray-900 transition-colors duration-300">Create Folder</span>
                </button>
            </div>
            
            <!-- Folders List -->
            <div id="foldersList" class="flex-1 overflow-y-auto px-4 pb-4">
                <!-- Folders will be rendered here -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col editor-bg">
            <!-- Note Title -->
            <div class="p-8 border-b border-gray-200/50">
                <div class="max-w-4xl mx-auto">
                    <input 
                        id="noteTitle" 
                        type="text" 
                        placeholder="Untitled Note"
                        class="w-full text-4xl font-bold bg-transparent border-none outline-none placeholder-gray-400 focus:placeholder-gray-300 transition-colors duration-300"
                        style="color: var(--dark-gray);"
                    >
                    <div class="mt-2 text-sm text-gray-500 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="lastModified">Last edited now</span>
                    </div>
                </div>
            </div>
            
            <!-- Toolbar -->
            <div class="px-8 py-4 border-b border-gray-200/30">
                <div class="max-w-4xl mx-auto">
                    <div id="toolbar" class="flex flex-wrap gap-3 p-4 bg-white/80 backdrop-blur-xl rounded-2xl border border-white/50 shadow-lg shadow-gray-200/50">
                <!-- Heading Buttons -->
                <button class="toolbar-btn" data-command="formatBlock" data-value="h1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 18h7m9-12v12"></path>
                    </svg>
                </button>
                <button class="toolbar-btn" data-command="formatBlock" data-value="h2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 18h7m9-12v12M13 12h4"></path>
                    </svg>
                </button>
                <button class="toolbar-btn" data-command="formatBlock" data-value="h3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 18h7m9-12v12M13 8h4M13 16h4"></path>
                    </svg>
                </button>
                
                <!-- Divider -->
                <div class="w-px h-6 bg-gray-600 mx-2"></div>
                
                <!-- Text Formatting -->
                <button class="toolbar-btn" data-command="bold">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    </svg>
                </button>
                <button class="toolbar-btn" data-command="italic">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 4h-9M14 20H5M15 4L9 20"></path>
                    </svg>
                </button>
                <button class="toolbar-btn" data-command="underline">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4v6a6 6 0 0 0 12 0V4M4 20h16"></path>
                    </svg>
                </button>
                
                <!-- Divider -->
                <div class="w-px h-6 bg-gray-600 mx-2"></div>
                
                <!-- Color Picker -->
                <div class="relative">
                    <input type="color" id="textColorPicker" class="w-8 h-8 rounded cursor-pointer border accent-border" value="#ffffff">
                </div>
                
                <!-- Divider -->
                <div class="w-px h-6 bg-gray-600 mx-2"></div>
                
                <!-- PDF Export -->
                <button id="exportPdfBtn" class="toolbar-btn" title="Export as PDF">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </button>
                    </div>
                </div>
            </div>
            
            <!-- Editor -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-8">
                    <div class="max-w-4xl mx-auto">
                        <div 
                            id="editor" 
                            class="editor-content w-full min-h-96 p-6 rounded-2xl bg-white/50 backdrop-blur-sm border border-white/30 shadow-sm focus-within:shadow-lg focus-within:border-yellow-400/50 transition-all duration-300"
                            contenteditable="true"
                            data-placeholder="Start writing your note here..."
                        >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
